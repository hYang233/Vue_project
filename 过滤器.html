<body>
    <div id="app">
        <p>{{username|vstrip('-')}}</p>
    </div>

<script src="./vue.js"></script>

<script>
    Vue .filter('vstrip', function(value, string){
        //console.log(value)
        return value.replace(' ', string)
    })
    new Vue({
        el: "#app",
        data:{
            "username":"航 少",
            "password":"admin",
            "code":"<a href='https://www.baidu.com/'>百度一下</a>",
            "image":"./1.jpg"
        },
        methods:{
            demo: function(){
                this.username="牛逼"
            }
        }
    })
</script>
